<html>
  <head>
    <title>My Angular App!</title>
	<link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
		<div class="page-header">
			<h1>Hacker News</h1>
		</div>
			<div ng-repeat="post in posts | orderBy:'-upvotes'">
			  <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
			  {{post.upvotes}}
			<span style="font-size:20px; margin-left:10px;">
				<a ng-show="post.link" href="{{post.link}}">
				  {{post.title}}
				</a>
				<span ng-hide="post.link">
				  {{post.title}}
				</span>
			</span>
			</div>
		</div>
	</div>
	    <form ng-submit="addPost()">
	    	<div class="form-group">
	    		<input type="text" placeholder="title" class="form-control" ng-model="title"></input>
	    	</div>
	    	<div class="form-group">
	    		<input type="text" placeholder="link" class="form-control" ng-model="link"></input>
	    	</div>
	    	<button type="submit" class="btn btn-primary">Add Post</button>
	    </form>
</div>
  </body>
</html>
